<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search-container">
            <label for="city">Enter a City Name</label>
            <input type="text" id="city" placeholder="E.g., New York, London, Tokyo">
            <button onclick="fetchWeather()">Search</button>
            <button onclick="getCurrentLocation()">Use Current Location</button>
        </div>
        <div id="weather-info" class="weather-box">
            <!-- Weather Data will be displayed here -->
        </div>
        <div id="forecast" class="forecast-container hidden">
            <h2>5-Day Forecast</h2>
            <div id="forecast-cards"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
